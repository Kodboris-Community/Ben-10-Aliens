name: Docker Build and Push

on:
  push:
    branches:
      - taiwo/ben10

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          file: ben10file
          context: .
          push: true
          tags: taiwo/ben10box:latest

      - name: Login to the EC2 Instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEEWAI_HOST }}
          username: ${{ secrets.TEEWAI_USERNAME }}
          key: ${{ secrets.TEEWAI_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker stop ben10box || true
            docker rm ben10box || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ben10box:latest
            docker run -d --name ben10 -p 2000:80 ${{ secrets.DOCKERHUB_USERNAME }}/ben10box:latest